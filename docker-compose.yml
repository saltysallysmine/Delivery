services:
  rabbitmq:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
  broker:
    image: rabbitmq-demo-broker:0.0.1-SNAPSHOT
    environment:
      spring.rabbitmq.host: rabbitmq
  controller:
    image: rabbitmq-demo-controller:0.0.1-SNAPSHOT
    environment:
      spring.rabbitmq.host: rabbitmq
